services:
  - type: web
    name: noctura-relayer
    runtime: node
    region: oregon
    plan: free
    rootDir: zk/prover-service
    buildCommand: npm install --include=dev && npm run build && bash scripts/download-artifacts.sh
    startCommand: node dist/index.js
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8787
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
